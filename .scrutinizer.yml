imports:
    - php

filter:
    excluded_paths: [vendor/*, test/*]

build:
    image: default-bionic

    nodes:
        tests-and-coverage:
            environment:
                php:
                    version: 8.3.3
                    ini:
                        memory_limit: 512M
            dependencies:
                after:
                    - php bin/console doctrine:schema:create --no-interaction
                    - php bin/console app:seed-bas 2025
            tests:
                override:
                    -   command: "XDEBUG_MODE=coverage vendor/bin/phpunit"
                        coverage:
                            file: "docs/coverage.clover"
                            format: "php-clover"
        analysis:
            environment:
                php:
                    version: 8.3.3
            tests:
                override:
                    - php-scrutinizer-run
